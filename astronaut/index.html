<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gulp starter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <svg class="box" viewBox="0 0 300 300" preserveAspectRatio="xMinYMin meet">
                <path d="M 150 150
                    c 15 5, 0 10, 30 25
                    c 0 0, -30 70, -90 60
                    c 0 0, -10 10, -20 0
                    l 10 -25
                    c 10 5, 30 0, 30 -20
                    z
                " fill="#fff" />
                <!--   hand   -->
                <path d="M 160 155
                    c 0 0, 0 0, -15 -15
                    l -50 40
                    c -8 10, 0 20, 15 15
                " fill="#fff" />
                <!--   hand grey   -->
                <path d="M 110 195
                        c 0 0, 0 0, 30 -25
                        c 0 0, 0 20, -42 40
                        c 0 0, 0 6, 14 -15
                " fill="#E9E6E4" />
                <!--  leg grey    -->
                <path d="M 90 235
                        c 0 0, 2 0, 3 -8
                        c 0 0, 20 10, 42 0
                        c -10 4, -20 10, -42 8
                " fill="#E9E6E4" />
                <!--  glass    -->
                <circle r="42" cx="60%" cy="40%" fill="#F1B132"/>
                <!--  head    -->
                <circle r="25" cx="60%" cy="44%" fill="#FDC424"/>
                <!--   helmet   -->
                <path d="M200 160
                a 45 45, 0, 1, 1, 15 -70
                l -40 40
                c -2.5 2.5, 0 5, 0 5
                Z" fill="#fff"/>
                <!--  helmet box    -->
                <path d="M 160 82
                        c -2 -2, -5 -10, 5 -11
                        l 10 -3
                        c 4 0, 8 0, 8 8
                        " fill="white" />
                <path d="M 160 80
                        l 20 -11
                        c 1.5 1.5, 3 0, 3 6
                        c 0 0, -15 0, -20 5
                        " fill="#E9E6E4" />
                <!--  line    -->
                <line x1="165" y1="130" x2="211" y2="85" stroke="#E9E6E4" stroke-width="5"/>
                <line x1="165" y1="135" x2="194" y2="164" stroke="#E9E6E4" stroke-width="5"/>
                <path d="M167 128
                        c -14 0, 0 15, 0 10
                        " fill="#E9E6E4"/>
                <!--  star  left -->
                <circle r="2" cx="10%" cy="10%" fill="#7F75AB"/>
                <circle r="4" cx="20%" cy="40%" fill="#7F75AB"/>
                <circle r="4" cx="20%" cy="90%" fill="#7F75AB"/>
                <!--  star  righht -->
                <circle r="3" cx="80%" cy="80%" fill="#7F75AB"/>
                <circle r="2" cx="90%" cy="50%" fill="#7F75AB"/>
                <circle r="5" cx="80%" cy="20%" fill="#7F75AB"/>
                <circle r="2" cx="90%" cy="10%" fill="#7F75AB"/>
                <!--   star center   -->
                <circle r="3" cx="50%" cy="10%" fill="#7F75AB"/>
                <circle r="2" cx="55%" cy="95%" fill="#7F75AB"/>
                <!--   star x top 1 -->
                <line x1="90" y1="40" x2="80" y2="40" stroke="#7F75AB" stroke-width="3" stroke-linecap="round"/>
                <line x1="85" y1="35" x2="85" y2="45" stroke="#7F75AB" stroke-width="3" stroke-linecap="round"/>
                <!--   star x top 2 -->
                <line x1="213" y1="20" x2="207" y2="20" stroke="#7F75AB" stroke-width="2" stroke-linecap="round"/>
                <line x1="210" y1="23" x2="210" y2="17" stroke="#7F75AB" stroke-width="2" stroke-linecap="round"/>
                <!--   star x bottom center -->
                <line x1="133" y1="250" x2="127" y2="250" stroke="#7F75AB" stroke-width="2" stroke-linecap="round"/>
                <line x1="130" y1="253" x2="130" y2="247" stroke="#7F75AB" stroke-width="2" stroke-linecap="round"/>
                <!--   star x bottom right -->
                <line x1="285" y1="199" x2="277" y2="199" stroke="#7F75AB" stroke-width="3" stroke-linecap="round"/>
                <line x1="281" y1="195" x2="281" y2="203" stroke="#7F75AB" stroke-width="3" stroke-linecap="round"/>
                <!--   star x bottom left -->
                <line x1="25" y1="200" x2="15" y2="200" stroke="#7F75AB" stroke-width="3" stroke-linecap="round"/>
                <line x1="20" y1="205" x2="20" y2="195" stroke="#7F75AB" stroke-width="3" stroke-linecap="round"/>
                <!--   backpack   -->
                <path d="M 145 145
                        c 0 0, -2 -2, -11 5
                        l -39 30
                        l -15 -10
                        c 0 -2, -2 0, 0 -4
                        l 5 -8
                        l 2 2
                        l 6 -6
                        l -2 -2
                        l 10 -10
                        l 2 2
                        l 6 -6
                        l -2 -2 
                        c 10 -10, 30 -5, 30 -7
                        c 0 0, 0 5, 8 18
                        " fill="#FFD143" />
                <!--    backpack shadow    -->
                <path d="M143 146
                        c 0 0, -1 -1, -9 5
                        l -40 30
                        l -10 -9
                        c 0 0, 40 0, 46 -42
                        c 0 0, 0 0, 7 0
                        c 0 0, 0 6, 8 16                  
                        " stroke="#F1B132" fill="#F1B132"/>
        </svg>
    </div>
</body>
</html>
