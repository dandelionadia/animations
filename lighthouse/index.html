<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gulp starter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
   <div class="box">
    <svg width="660" height="530">
        <rect width="90%" height="500" x="15" y="0" rx="20" ry="20" fill="#6A6A6A"/>
    <!--  синій фон  -->
        <circle r="230" cx="305" cy="250" stroke="#DBE4E7" fill="#445C7D"/>
    <!--   зірки  -->
        <circle r="8" cx="160" cy="40%" fill="white"/>
        <circle r="5" cx="220" cy="45%" fill="white"/>
        <circle r="5" cx="420" cy="53%" fill="white"/>
        <circle r="6" cx="480" cy="40%" fill="white"/>
        <circle r="8" cx="395" cy="32%" fill="white"/>
        <circle r="6" cx="245" cy="12%" fill="white"/>
        <circle r="4" cx="365" cy="12%" fill="white"/>
    <!--   хмарка  права-->
        <circle r="25" cx="365" cy="225" fill="white"/>
        <circle r="20" cx="400" cy="235" fill="white"/>
        <circle r="10" cx="425" cy="235" fill="white"/>
        <rect width="16%" height="16" x="330" y="239" fill="#445C7D" />
    <!--  хмарка ліва  -->
        <circle r="20" cx="165" cy="265" fill="white"/>
        <circle r="15" cx="195" cy="270" fill="white"/>
        <circle r="13" cx="138" cy="270" fill="white"/>
        <rect width="18%" height="16" x="125" y="270" fill="#445C7D" />
    <!--  градієнт променя 1  -->
        <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#F3DD40;stop-opacity:1" />
            <stop offset="100%" style="stop-color:white;stop-opacity:1" />
        </linearGradient>
        </defs>
    <!-- промінь  1r-->
        <path class="light" id="grad2" d="M350 120, l 100 -40, l 70 50, v 50, l -170 -45 Z" fill="url(#grad2)"/>
        <!--  градієнт променя 2  -->
    <defs>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:white;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F3DD40;stop-opacity:1" />
        </linearGradient>
        </defs>
    <!--  промінь 2l  -->
        <path  class="light" id="grad3" d="M260 135 v -15, l -100 -40, l -80 110 Z" fill="url(#grad3)"/>
    <!--  градієнт хвилі -->
        <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00B2B9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#01868c;stop-opacity:1" />
        </linearGradient>
        </defs>
    <!--   хвилі -->
        <path id="grad1" d="M80 310,q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 V 350 H 80 Z" fill="url(#grad1)"/>
        <path id="grad1" d="M100 340,q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 H 505 V 390 H 110 Z" fill="url(#grad1)"/>
        <path id="grad1" d="M120 380,q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 q 25 -20, 50 0 t 40 0 q 25 -20, 50 0  t 40 0 H 480 V 420 H 470 V 430 H 140 Z" fill="url(#grad1)"/>
    <!--  гора  -->
        <ellipse rx="150" ry="35" cx="46%" cy="83%" fill="#6F5C5D"/>
    <!--  коло сіре/біле  -->
        <circle r="230" cx="305" cy="250" stroke="#DBE4E7" stroke-width="30" fill="none"/>  
        <circle r="240" cx="305" cy="250" stroke="white" stroke-width="10" fill="none"/>  
    <!--   поверх 0 -->
        <rect width="18%" height="45" x="245" y="375" rx="1" ry="2" fill="#FD5355"/>
    <!--  поверх 1  -->
        <path d="M257 340, h 95,l 2 35, h -99 Z" fill="#D8DEDE"/>

    <!-- поверх 2   -->
        <path d="M259 310, h 92,l 2 30, h -96 Z" fill="#FD5355"/>
    <!--   двері -->
        <circle r="10" cx="303" cy="76%" fill="#6F5C5D"/>
        <rect width="3%" height="20" x="293" y="400" fill="#6F5C5D" />
    <!--   поверх 3 -->
        <path d="M260 280, h 89,l 1 30, h -92 Z" fill="#D8DEDE"/>

    <!--  поверх 4  -->
        <path d="M262 250, h 86,l 1 30, h -89 Z" fill="#FD5355"/>

    <!--  двері  -->
        <circle r="10" cx="303" cy="61%" fill="#6F5C5D"/>
        <rect width="3%" height="20" x="293" y="320" fill="#6F5C5D"/>
    <!--  поверх 5  -->
        <path d="M263 225, h 83,l 1 25, h -85, l 1 -20 Z" fill="#D8DEDE"/>

    <!--  поверх 6  -->
        <path d="M265 195, h 79,l 1 30, h -82 Z" fill="#FD5355"/>
    <!--  двері  -->
        <circle r="10" cx="303" cy="50%" fill="#6F5C5D"/>
        <rect width="3%" height="19" x="293" y="261" fill="#6F5C5D"/>
    <!--  поверх 7  -->
        <path d="M266 175, h 75,l 2 20, h -78 Z" fill="#D8DEDE"/>
    <!--  двері  -->
        <circle r="10" cx="303" cy="39.5%" fill="#6F5C5D"/>
        <rect width="3%" height="18" x="293" y="207" fill="#6F5C5D"/>
    <!-- дно кімнати   -->
        <rect width="15%" height="25" x="255" y="150" fill="#FD5355"/>  
    <!--  кімната  -->
        <rect width="12%" height="55" x="265" y="95" fill="#F8E04B"></rect>
        <rect width="7%" height="55" x="280" y="95" fill="white"></rect>
    <!--  дах кімнати  -->
        <polygon points="255,95 305,60 355,95" fill="#FD5355"/>
        <!--    -->
    </svg>
    </div>
</body>
</html>
