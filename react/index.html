<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gulp starter</title>
  <meta name="viewport" content="width=device-width,shrink-to-fit=yes">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class=box>
    <svg width="200" height="200px" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin meet">
      <circle r="15" cx="100" cy="55%" fill="#3DB5D8"/>
      <ellipse rx="90" ry="30" cx="50%" cy="55%" stroke="#3DB5D8" stroke-width="5" fill="none"/>
      <ellipse rx="90" ry="30" cx="50%" cy="55%" stroke="#3DB5D8" stroke-width="5" fill="none" transform="rotate(60 100 110)"/>
      <ellipse rx="90" ry="30" cx="50%" cy="55%" stroke="#3DB5D8" stroke-width="5" fill="none" transform="rotate(-60 100 110)"/>
    </svg> 
  </div>

</body>
</html>
