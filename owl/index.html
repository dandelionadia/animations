<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gulp starter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <svg class="box" height="400" viewBox="0 0 628 400" preserveAspectRatio="xMinYMin meet">
            // paws
            <path d="M 400 325
                     c 5 0, 5 20, 0 40
                     c 0 5, -10 20, -10 0                 c 0 5, -10 20, -10 0                 c 0 5, -5 20, -10 0 
                     c -5 -20, 0 -40, 0 -40
                     " stroke="black"  fill="#633613"/>
            <path d="M 280 325
                     c 5 0, 5 20, 0 40
                     c 0 5, -10 20, -10 0                 c 0 5, -10 20, -10 0                 c 0 5, -5 20, -10 0 
                     c -5 -20, 0 -40, 0 -40
                     " stroke="black"  fill="#633613"/>
            // body
            <ellipse rx="22%" ry="40%" cx="52%" cy="50%" stroke="black" fill="#C29D6E"/>
            //stomach
            <ellipse rx="15%" ry="28%" cx="52%" cy="62%" stroke="black" fill="#FBB03B"/>
            // eyes black
            <circle r="50" cx="44%" cy="20%" />
            <circle r="50" cx="60%" cy="20%" />
            // eyes orange
            <circle r="42" cx="60%" cy="20%" stroke="#EE5C11"   stroke-width="5"/>
            <circle r="42" cx="44%" cy="20%" stroke="#EE5C11"   stroke-width="5"/>
            // eyes yellow
            <circle r="38" cx="60%" cy="20%" fill="yellow"/>
            <circle r="38" cx="44%" cy="20%" fill="yellow"/>
            // eyes black center
            <circle r="15" cx="60%" cy="20%"/>
            <circle r="15" cx="44%" cy="20%"/>
            // eyes white
            <circle r="2" cx="61%" cy="19%" fill="white"/>
            <circle r="2" cx="43%" cy="19%" fill="white"/>
            // nose
            <ellipse rx="2%" ry="6%" cx="52%" cy="20%"  stroke="black" fill="#FBB03B"/>
            //head top
            <path d="M225 15
                    c 100 60, 100 60, 200 0
                    " fill="#633613"/>
            <path d="M225 14
                    c 100 30, 100 30, 200 0
                    " fill="grey"/>
            // wings
            <path d="M 215 90
                    c 100 0, -40 230, -20 250
                    c -20 0, -50 -240, 20 -250 
                    " stroke="black" fill="#633613" />
            <path d="M 440 90
                    c -100 0, 40 230, 20 250
                    c 20 0, 50 -240, -20 -250
                    " stroke="black" fill="#633613" />
        </svg>
    </div>
</body>
</html>
