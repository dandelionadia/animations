<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gulp starter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="container">
        <svg class="box" height="400" viewBox="0 0 700 400" preserveAspectRatio="xMinYMin meet">
                <!-- mable -->
                //forehead
                <path d="M 245 62
                        c 0 0, 30 20, 30 65
                        l -100 50
                        z
                        " stroke="black" stroke-width="1.8" fill="#FDD0B1" />
                //hair
                <path d="M 245 60
                        c 0 0, 0 80, -95 150
                        c 0 0, 0 0, 30 10
                        c 0 0, 0 0, 30 50            
                        c 0 0, 0 0, 0 120
                        c 0 0, -70 50, -80 -20
                        c 0 0, -70 50, -80 -20
                        c 0 0, 0 -30, 40 -40
                        c 0 0, 20 10, 0 -190
                        c 0 0, -10 -60, 80 -90
                        c 0 0, 120 -30, 99 60
                        c 0 0 , -5 -15, -24 -27
                        " stroke="black" stroke-width="2" fill="#7B4328" />
                //face
                <path d="M 160 230
                        c 80 110, 220 -30, 110 -80
                        c 0 0, 0 0, -82 0
                        c 0 0, 0 0, 0 28
                        c 0 0, -20 20, -28 23
                        c 0 0, 0 0, 1 3
                        c 0 0, 0 0, -1 -3
                        c 0 -20, -40 -20, -38 10
                        c 0 20, 25 30, 40 16
                        z
                        " stroke="black" stroke-width="1.5" fill="#FDD0B1" />
                //eye right
                <circle r="28" cx="37%" cy="37%" stroke="black" fill="white"/>
                // black circle
                <circle r="3.5" cx="39.8%" cy="38.4%" fill="black" />
                //eyelid
                <path d="M 286 158
                        c -10 -7, -40 0, -44 12
                        c 8 11, 40 6, 44 -12
                        " stroke="black" fill="#EDBB96"/>
                //eye left
                <circle r="28" cx="30%" cy="40%" stroke="black" fill="white"/>
                // black circle
                <circle r="3.5" cx="32.5%" cy="40.5%" fill="black" />
                //eyelid
                <path d="M 237 167
                        c -10 -8, -48 0, -48 12
                        c 5 9, 40 18, 48 -12
                        " stroke="black" fill="#EDBB96"/>
                //eyelash left top
                <path d="M 185 145
                        c 0 0, -5 0, -10 -10" stroke="black" fill="none" />
                //eyelash left bottom
                <path d="M 184 150
                        c 0 0, -8 0, -13 -8" stroke="black" fill="none" />
                //eyelash right top
                <path d="M 277 127
                        c 0 0, 5 0, 10 -10" stroke="black" fill="none" />
                //eyelash right bottom
                <path d="M 281 131
                        c 0 0, 5 0, 10 -9" stroke="black" fill="none" />
                        //nous
                <path d="M 240 171
                        c 25 -20, 30 20, 3 13
                        " stroke="black" stroke-width="1.5" fill="#FDD0B1" />
                //mouth
                <path d="M 200 200
                        c 0 0, 30 10, 70 -10
                        c 0 0, 15 0, 8 18
                        c 0 0, -10 30, -83 15
                        " stroke="black" fill="#fff" />
                <path d="M 198 197
                        c 0 0, 18 15, -5 30
                        
                        " stroke="black" fill="#FDD0B1" />
        </svg>
    </div>
</body>
</html>
