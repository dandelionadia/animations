<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gulp starter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
        <div id="container">

                        //forehead
                        <path d="M 245 62

                        <circle r="28" cx="37%" cy="37%" stroke="black" fill="white"/>

                        <circle r="3.5" cx="39.8%" cy="38.4%" fill="black" />

                        <path d="M 170 244
                                c -5 10, 0 20, 25 40

</html>
